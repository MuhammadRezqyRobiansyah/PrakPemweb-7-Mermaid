<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thalassa Deep - Register</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Marko+One&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #061E3F;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bglautmermaid.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    nav {
      background-color: rgba(6, 30, 63, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 100;
    }

    .logo {
      font-family: 'Marko One', serif;
      font-weight: 400;
      font-size: 24px;
      color: #FFD700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav div {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #E0E0E0;
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    /* === REGISTER CONTENT === */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
      /* Space for nav + extra spacing */
      padding-bottom: 60px;
    }

    .register-container {
      width: 100%;
      max-width: 800px;
      /* Wider for 2 columns */
      padding: 20px;
    }

    .register-container h2 {
      font-family: 'Marko One', serif;
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Make button span full width */
    .full-width {
      grid-column: span 2;
    }

    label {
      color: #FFD700;
      /* Gold label */
      font-weight: 600;
      font-size: 14px;
    }

    input {
      padding: 15px;
      border-radius: 12px;
      background-color: rgba(85, 95, 120, 0.9);
      border: 3px solid #5DA998;
      /* Teal border */
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background-color: rgba(100, 110, 140, 1);
      box-shadow: 0 0 10px rgba(93, 169, 152, 0.4);
    }

    button {
      margin-top: 10px;
      padding: 16px;
      border-radius: 12px;
      border: 3px solid #5DA998;
      background-color: rgba(60, 70, 90, 0.8);
      color: #9cdbd0;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #5DA998;
      color: #061E3F;
    }

    .login-text {
      grid-column: span 2;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #E0E0E0;
    }

    .login-text a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    /* Responsive: Stack columns on mobile */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }

      .login-text {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">THALASSA DEEP</div>
    <div>
      <a href="home2.html">Home</a>
      <a href="landingpage.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="register-container">
      <h2>JOIN THE SELECTED GUESTS</h2>
      <form id="registerForm">

        <!-- Row 1 -->
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <!-- Row 2 -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Row 3 -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input type="password" id="confirmpassword" name="confirmpassword" required>
        </div>

        <div class="full-width">
          <button type="submit">CREATE ACCOUNT</button>
        </div>

        <p class="login-text">
          Already have an account? <a href="landingpage.html">Login here</a>
        </p>

      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fullname = e.target.fullname.value.trim();
      const username = e.target.username.value.trim();
      const email = e.target.email.value.trim();
      const phone = e.target.phone.value.trim();
      const password = e.target.password.value;
      const confirmpassword = e.target.confirmpassword.value;

      if (!fullname || !username || !email || !phone || !password || !confirmpassword) {
        alert('Please fill in all fields.');
        return;
      }
      if (password !== confirmpassword) {
        alert('Password and Confirm Password do not match.');
        return;
      }
      alert(`Account created successfully!\n\nWelcome to Thalassa Deep, ${fullname}!`);

      // Redirect to login or home
      window.location.href = 'landingpage.html';
    });
  </script>

</body>

</html>
