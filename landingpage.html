<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thalassa Deep - Login</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Marko+One&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #061E3F;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bglautmermaid.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    nav {
      /* Transparent background for the seamless look or matching deep blue */
      background-color: rgba(6, 30, 63, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      position: fixed;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 100;
    }

    .logo {
      font-family: 'Marko One', serif;
      font-weight: 400;
      font-size: 24px;
      color: #FFD700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav div {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #E0E0E0;
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    /* === LOGIN CONTENT === */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
      /* Space for nav */
    }

    .login-container {
      /* Minimalist container - effectively transparent but helps spacing */
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .login-container h2 {
      font-family: 'Marko One', serif;
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 40px;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: left;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      color: #FFD700;
      /* Gold label as per design */
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 15px;
      border-radius: 12px;
      /* Muted purple/grey background */
      background-color: rgba(85, 95, 120, 0.9);
      border: 3px solid #5DA998;
      /* Teal border */
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background-color: rgba(100, 110, 140, 1);
      box-shadow: 0 0 10px rgba(93, 169, 152, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 3px solid #5DA998;
      background-color: rgba(60, 70, 90, 0.8);
      color: #9cdbd0;
      /* Light teal text */
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #5DA998;
      color: #061E3F;
    }

    .register-text {
      margin-top: 30px;
      font-size: 14px;
      color: #E0E0E0;
    }

    .register-text a {
      color: #FFD700;
      /* Gold link */
      text-decoration: none;
      font-weight: 600;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">THALASSA DEEP</div>
    <div>
      <a href="home2.html">Home</a>
      <a href="landingpage.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h2>WELCOME BACK</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">ENTER RESTAURANT</button>
      </form>

      <p class="register-text">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      if (!username) {
        alert("Username harus diisi.");
        return;
      }
      if (!password) {
        alert("Password harus diisi.");
        return;
      }

      // Simiulated login success
      alert(`Login berhasil!\nSelamat datang kembali, ${username}.`);

      // Redirect to Menu page after login
      window.location.href = "menu.html";
    });
  </script>

</body>

</html>
